<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>會員資料</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/memberinfo.css">
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
        const Topbar = () => {
            return <>
                <div className="topbar">
                    <iframe src="./topbar.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }

        const Footer = () => {
            return <>
                <div className="footer">
                    <iframe src="./footer.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }
        function MyApp() {
            return <>
                <Topbar />
                <main>
                    <section id="member-info">
                        <form action="">
                            <div className="title">
                                <h1>會員資料</h1>
                                <h1 className="separator">/</h1>
                                <h1 className="none">歷史訂單</h1>
                            </div>
                            <div className="name">
                                <label htmlFor="name">會員姓名</label>
                                <input type="text" id="name" />
                            </div>
                            <div className="email">
                                <label htmlFor="email">會員信箱</label>
                                <input type="email" id="email" />
                            </div>
                            <div className="password">
                                <label htmlFor="password">會員密碼</label>
                                <input type="password" id="password" />
                            </div>
                            <div className="tel">
                                <label htmlFor="tel">會員電話</label>
                                <input type="tel" id="tel" />
                            </div>
                            <div className="date">
                                <label htmlFor="date">會員生日</label>
                                <input type="date" id="date" />
                            </div>
                            <div className="address">
                                <label htmlFor="address">收貨地址</label>
                                <input type="text" id="address" />
                            </div>
                            <button className="member-info-btn">儲存</button>
                        </form>

                    </section>

                </main>
                <Footer />
            </>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>

</html>
