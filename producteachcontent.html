<head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const ContentCard = (props) => {
            const [num, setNum] = useState(0);
            const { name, listContent1, listContent2, listContent3, listContent4 } = props;
            return <>
                <div className="topinfo">
                    <div className="carousel">
                        <iframe src={`./產品圖/${name}/carousel-${name}.html`} frameBorder="0" scrolling="no"></iframe>
                    </div>
                    <div className="buy-card">
                        <h2 className="buy-card-title">{name}</h2>
                        <small>06/01~06/30期間內 調理包買一送一</small>
                        <h1>NT$150</h1>
                        <p>數量</p>
                        <h3 className="buy-number">
                            <img src="./image/product/product-card-hover-sub.png" alt="" onClick={() => {
                                // num--;
                                setNum(num - 1);
                            }} />
                            <p>{num}</p>
                            <img src="./image/product/product-card-hover-add.png" alt="" onClick={() => {
                                // num+;
                                setNum(num + 1);
                            }} />
                        </h3>
                        <button className="buynow">立即購買</button>
                        <button className="addshop">加入購物車</button>
                        <h2 className="payinfo">付款與運送</h2>
                        <h3>宅配滿NT$1,000免運</h3>
                    </div>
                </div>
                <div className="content-contenttext">
                    <h1>商品特色</h1>
                    <ul>
                        <li>{listContent1}</li>
                        <li>{listContent2}</li>
                        <li>{listContent3}</li>
                        <li>{listContent4}</li>
                    </ul>
                </div>
            </>
        }

        const Recommend = (props) => {
            const { name1, name2, name3, name4 } = props;
            return <>
                <div className="content-recommend">
                    <h1 className="content-text-explain-title">推薦商品</h1>
                    <div>
                        <div>
                            <img src={`./產品圖/${name1}/1.jpeg`} alt="" />
                            <h2>{name1}</h2>
                            <h1>NT$150</h1>
                        </div>
                        <div>
                            <img src={`./產品圖/${name2}/1.jpeg`} alt="" />
                            <h2>{name2}</h2>
                            <h1>NT$150</h1>
                        </div>
                        <div>
                            <img src={`./產品圖/${name3}/1.jpeg`} alt="" />
                            <h2>{name3}</h2>
                            <h1>NT$150</h1>
                        </div>
                        <div>
                            <img src={`./產品圖/${name4}/1.jpeg`} alt="" />
                            <h2>{name4}</h2>
                            <h1>NT$150</h1>
                        </div>
                    </div>
                </div>
            </>
        }

        const Topbar = () => {
            return <>
                <div className="topbar">
                    <iframe src="./topbar.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }

        const Footer = () => {
            return <>
                <div className="footer">
                    <iframe src="./footer.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }


        function MyApp() {

            return <>
                <Topbar />
                <main>
                    <section id="banner"></section>
                    <section id="content">
                        <div className="tag-box">
                            <ul className="tag">
                                <li><a href="#">所有商品</a></li>
                                <li><a href="#">咖哩調理包</a></li>
                                <li><a href="#">湯品調理包</a></li>
                                <li><a href="#">素食料理</a></li>
                                <li><a href="#">辣味</a></li>
                                <li><a href="#">調味粉</a></li>
                            </ul>

                        </div>
                        <div className="content-content">
                            <ContentCard
                                name={"濃郁奶油雞肉咖哩"}
                                listContent1={"純素友善：完全不含蛋和奶製品，適合素食者和對蛋奶產品敏感的人食用。"}
                                listContent2={"豐富口感：獨特的配方結合了濃郁的起司風味和奶油質感，加上精選的咖哩香料，為您帶來滿滿的口感和豐富的味道。"}
                                listContent3={"健康美味：精心挑選的天然食材，不含人工添加劑和防腐劑，讓您可以安心享受美味同時保持健康。"}
                                listContent4={"方便快捷：即食產品，只需加熱即可享用，為您節省烹飪時間，讓您隨時隨地輕鬆品嚐美味。"}
                            />

                            <Recommend
                                name1={"濃郁奶油雞肉咖哩"}
                                name2={"辣味菠菜雞肉咖哩"}
                                name3={"馬來風味調味粉"}
                                name4={"叻沙海鮮風味湯"}
                            />
                        </div>
                    </section>
                </main>
                <Footer />
            </>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
