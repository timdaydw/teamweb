<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>會員登入</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/member-log.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const Topbar = () => {
            return <>
                <div className="topbar">
                    <iframe src="./topbar.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }

        const Footer = () => {
            return <>
                <div className="footer">
                    <iframe src="./footer.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }
        function MyApp() {
            const [link, setLink] = useState("./memberinfo.html")
            return <>
                <Topbar />
                <main>
                    <section id="log">
                        <div className="log-input">
                            <div className="log-box">
                                <h1>會員登入</h1>
                                <form action="">
                                    <div className="acc">
                                        <label htmlFor="email">會員信箱</label>
                                        <input type="text" id="email" />
                                    </div>
                                    <div className="pass">
                                        <label htmlFor="pass">會員密碼</label>
                                        <input type="password" id="pass" />
                                    </div>
                                    <a href={link}>
                                        <button type="button" onClick={() => {
                                            // console.log(window.localStorage.getItem("email"),window.localStorage.getItem("password"))
                                            if (document.getElementById("email").value != window.localStorage.getItem("email")) {
                                                window.alert("信箱輸入錯誤，請重新輸入");
                                                setLink("./member-log.html");
                                            } else if (document.getElementById("pass").value != window.localStorage.getItem("password")) {
                                                window.alert("密碼輸入錯誤，請重新輸入");
                                                setLink("./member-log.html");
                                            } else {
                                                window.localStorage.setItem("logCheck", "logAlready");
                                            }
                                        }}>登入</button></a>
                                </form>
                                <a href="./forgetpass.html"><small>忘記密碼FORGOT PASSWORD</small></a>
                                <h2>快速登入</h2>
                                <ul>
                                    <li><a href="#"><img src="./image/member/member-fb-icon.png" alt="" /></a></li>
                                    <li><a href="#"><img src="./image/member/member-google-icon.png" alt="" /></a></li>
                                    <li><a href="#"><img src="./image/member/member-line-icon.png" alt="" /></a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="forgetacc">
                            <h1>尚未註冊會員帳號</h1>
                            <a href="./register.html"><button>註冊會員</button></a>
                        </div>
                    </section>
                </main>
                <Footer />
            </>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>

</body>

</html>
