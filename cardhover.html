<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>KALI KALI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/cardhover.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>

    <main class="page-content">
        <div class="card">
            <div class="content">
                <h2 class="title">India</h2>
                <p class="copy">
                    <span>印度咖哩<br></span>
                    印度咖哩是印度料理中的標誌性特色之一，以其豐富的香料和獨特的口味而聞名於世。</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2 class="title">Japan</h2>
                <p class="copy">
                    <span>日式咖哩<br></span>
                    日式咖哩通常是以馬鈴薯、洋蔥、胡蘿蔔等蔬菜燉煮。湯汁由番茄醬、咖哩粉、醬油等調製而成。</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2 class="title">Thailand</h2>
                <p class="copy">
                    <span>泰式咖哩<br></span>
                    泰式咖哩特色在於多種香料的濃烈香氣和豐富的口味。通常以椰奶為基底，再加入紅咖哩醬或綠咖哩醬。</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2 class="title">Nanyang</h2>
                <p class="copy">
                    <span>南洋咖哩<br></span>
                    南洋咖哩通常指的是馬來西亞、新加坡、印尼等地區的咖哩，特點之一是使用椰漿作為基底</p>
            </div>
        </div>
    </main>
</body>

</html>
