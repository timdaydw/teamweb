<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="forgetpass.css">
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
        const Topbar = () => {
            return <>
                <header className="topbar">
                    <h1 className="logo">
                        <a href="./index.html"><img src="./image/header-logo-KaliKali.png" alt="logo" /></a>
                    </h1>
                    <nav>
                        <ul className="menu">
                            <li><a href="#">News</a></li>
                            <li><a href="#">Brand & Culture</a></li>
                            <li><a href="#">Recipe</a></li>
                            <li><a href="#">Product</a></li>
                            <li><a href="#">Contact / FAQ</a></li>
                        </ul>
                        <ul className="topbar-member">
                            <li><a href="#">會員</a></li>
                            <li><a href="#">購物車</a></li>
                        </ul>
                    </nav>
                </header>
            </>
        }

        const Footer = () => {
            return <>
                <footer>
                    <figure><img src="./image/footer-logo.png" alt="" /></figure>
                    <ul className="menu">
                        <li><a href="#">News</a></li>
                        <li><a href="#">Brand & Culture</a></li>
                        <li><a href="#">Recipe</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Contact / FAQ</a></li>
                    </ul>
                    <small className="copyright">© Kali Kali  2024 copyright</small>
                </footer>
            </>
        }
        function MyApp() {
            return <>
                <Topbar />
                <main>
                    <section id="resetpass">
                        <h1>密碼重設</h1>
                        <p>請輸入您註冊使用的「E-Mail帳號」<br />系統會將密碼寄到您的信箱中</p>
                        <form action="">
                            <div className="email">
                                <label htmlFor="email">會員信箱</label>
                                <input type="email" id="email" />
                            </div>
                        </form>
                        <button>送出</button>
                    </section>
                </main>
                <Footer />
            </>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>

</html>
