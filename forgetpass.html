<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>忘記密碼</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/forgetpass.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const Topbar = () => {
            return <>
                <div className="topbar">
                    <iframe src="./topbar.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }

        const Footer = () => {
            return <>
                <div className="footer">
                    <iframe src="./footer.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }
        function MyApp() {
            const [link, setLink] = useState("./member-log.html");
            return <>
                <Topbar />
                <main>
                    <section id="resetpass">
                        <h1>密碼重設</h1>
                        <p>請輸入您註冊使用的「E-Mail帳號」<br />系統會將密碼寄到您的信箱中</p>
                        <form action="">
                            <div className="email">
                                <label htmlFor="email">會員信箱</label>
                                <input className="borderradius5px" type="email" id="email" />
                            </div>
                        </form>
                        <a href={link}>
                        <button className="borderradius5px" onClick={()=>{
                            if (document.getElementById("email").value == "") {
                                setLink("./forgetpass.html");
                                window.alert("請輸入信箱");
                            }else {
                                window.alert("已將密碼寄到您的信箱中");
                            }
                        }}>送出</button></a>
                    </section>
                </main>
                <Footer />
            </>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>

</html>
