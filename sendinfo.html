<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sendinfo.css">

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const Topbar = () => {
            return <>
                <div className="topbar">
                    <iframe src="./topbar.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }
        const Footer = () => {
            return <>
                <div className="footer">
                    <iframe src="./footer.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }
        function MyApp() {
            return <>
                <Topbar />
                <main>

                    <section id="sendinfo">
                        <div className="sendinfo-box">
                            <div className="title">
                                <h1>購物車</h1>
                            </div>
                            <div className="step">
                                <img src="./image/shop/step1.png" alt="" />
                                <img src="./image/shop/arrow.png" alt="" />
                                <img src="./image/shop/step2-deep.png" alt="" />
                                <img src="./image/shop/arrow.png" alt="" />
                                <img src="./image/shop/step3.png" alt="" />
                            </div>
                            <div className="sendinfo-content">
                                <form action="">
                                    <div className="name">
                                        <label for="name">收件姓名</label>
                                        <input type="text" id="name" />
                                    </div>
                                    <div className="email">
                                        <label for="email">會員信箱</label>
                                        <input type="email" id="email" />
                                    </div>
                                    <div className="tel">
                                        <label for="tel">聯絡電話</label>
                                        <input type="tel" id="tel" />
                                    </div>
                                    <div className="tel">
                                        <label for="tel">聯絡電話</label>
                                        <input type="tel" id="tel" />
                                    </div>
                                    <div className="address">
                                        <label for="address">收貨地址</label>
                                        <input type="text" id="address" />
                                    </div>
                                    <fieldset>
                                        {/* legend */}
                                        <p>付款方式</p>
                                        <input type="radio" name="pay" id="pay1" title="貨到付款" value="貨到付款" />
                                        <label for="other1">貨到付款</label>
                                        <input type="radio" name="pay" id="pay2" title="線上支付" value="線上支付" />
                                        <label for="pay2">線上支付</label>
                                    </fieldset>
                                    <div className="creditcard">
                                        <label for="creditcard">信用卡號碼</label>
                                        <input type="text" id="creditcard" />
                                    </div>
                                    <fieldset>
                                        {/* legend */}
                                        <p>開立發票</p>
                                        <input type="radio" name="pay" id="pay1" title="貨到付款" value="貨到付款" />
                                        <label for="other1">雲端載具</label>
                                        <input type="radio" name="pay" id="pay2" title="線上支付" value="線上支付" />
                                        <label for="pay2">隨貨附上實體發票</label>
                                    </fieldset>
                                    <div className="vehiclenumber">
                                        <label for="vehiclenumber">載具編號</label>
                                        <input type="text" id="vehiclenumber" />
                                    </div>
                                    <button>確認</button>
                                </form>
                            </div>
                        </div>
                    </section>
                </main>
                <Footer />
            </>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>

</html>
