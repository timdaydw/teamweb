<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>訂購成功</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/shopdone.css">
    <link rel="icon" href="./favicon.ico">

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const Topbar = () => {
            return <>
                <div className="topbar">
                    <iframe src="./topbar.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }
        const Footer = () => {
            return <>
                <div className="footer">
                    <iframe src="./footer.html" frameBorder="0" scrolling="no"></iframe>
                </div>
            </>
        }
        function MyApp() {
            return <>
                <Topbar />
                <main>
                    <section id="shopdone">
                        <div className="shopdone-box">
                            <figure><img src="./image/shop/done.png" alt="" /></figure>
                            <h1>感謝您的購買!</h1>
                            <div className="btn">
                                <a href="./index.html"><button>返回首頁</button></a>
                                <a href="./pastorder.html"><button>查詢訂單</button></a>
                            </div>
                        </div>
                    </section>
                </main>
                <Footer />
            </>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>

</html>
